<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${pageTitle}]]</title>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>
<body>
	<div class="container-fluid text-center ">

		<div class="row">

			<div
				class="col-lg-6 cil-md-6 col-sm-6 container justify-content-center card">
				<h2> [[${pageTitle}]]</h2>
				<div class="card-body">
					<form th:action="@{/teachers}" th:object="${teachers}"
						method="POST" style ="max-width: 600px; margin: 0, auto; " >

						<div class="form-group row">
							<label> Enter Last Name: </label> 
							<input type="text" class="form-control" name="lastName" th:field="*{lastName}"
							required minlength = "2" maxlength = "20"	placeholder="Enter Last Name" />
						</div>
				
						<div class="form-group">
							<label> Enter First Name: </label> <input type="text"
								class="form-control" name="firstName" th:field ="*{firstName}"
								 required minlength = "2" maxlength = "20"	placeholder="Enter First Name" />
						</div>

						<div class="form-group">
							<label> Enter Email Address: </label> <input type="email"
								class="form-control" name="email" th:field="*{email}"
								required minlength = "2" maxlength = "20"	placeholder="Enter Email Address" />
						</div>

						<div class="form-group">
							<label> Enter Phone Number: </label> <input type="text"
								class="form-control" name="phone" th:field="*{phone}"
								required  minlength = "2" maxlength = "20"	placeholder="Enter Phone Number" />
						</div>

						<div class="form-group">
							<label> Select Department: </label> <input type="text"
								class="form-control" name="department" th:field="*{department}"
								required minlength = "2" maxlength = "20"	placeholder="Enter Department" />
						</div>

						<div class="form-group">
							<label> Select Designation: </label> <input type="text"
								class="form-control" name="phone" th:field="*{designation}"
								required minlength = "2" maxlength = "20"	placeholder="Enter Designation" />
						</div>


						<div class="form-group">
							<label> Enter Notes (if any): </label> <input type="text"
								class="form-control" name="notes" th:field="*{notes}"
								placeholder="Enter Notes (if any)" />
						</div>
				
						<div class="box-footer">
							<button type="submit" class="btn btn-primary m-3"> Save</button>
							<button type="submit" class="btn btn-secondary m-2" onclick= "cancelEntryForm()"> Cancel</button>
						</div>

					</form>

				</div>
				<script type="text/javascript">
				function cancelEntryForm(){
					window.location = "/teachers";
				}
				</script>
				

			</div>

		</div>

	</div>

<br> <br><br><br><br><br><br><br><br><br><br><br><br><br>

	This is spring boot index page available inside
	resources/templates/addnew_teacher.html

</body>
</html>
