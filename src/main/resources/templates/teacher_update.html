teachers.html<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
<meta charset="UTF-8">
<title>ICTER Guru WebApp</title>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>
<body>
	<div class="container-fluid text-center ">

		<div class="row">

			<div
				class="col-lg-6 cil-md-6 col-sm-6 container justify-content-center card">
				<h2>Update an Existing Teacher's Record </h2>
				<div class="card-body">
					<form th:action="@{/teachers/{id} (id=${teacher.id}) }" th:object="${teachers}"
						method="POST">

						<div class="form-group">
							<label> Update Last Name: </label> <input type="text"
								class="form-control" field="*{lastName}" name="lastName" 
								required minlength = "2" maxlength = "20"	placeholder="Enter Last Name" />
						</div>
				
						<div class="form-group">
							<label> Update First Name: </label> <input type="text"
								class="form-control" name="firstName" field ="*{firstName}"
								required minlength = "2" maxlength = "20"	placeholder="Enter First Name" />
						</div>

						<div class="form-group">
							<label> Update Email Address: </label> <input type="email"
								class="form-control" name="email" field="*{email}"
								required minlength = "2" maxlength = "20"	placeholder="Enter Email Address" />
						</div>

						<div class="form-group">
							<label> Update Phone Number: </label> <input type="text"
								class="form-control" name="phone" field="*{phone}"
								required minlength = "2" maxlength = "20"	placeholder="Enter Phone Number" />
						</div>

						<div class="form-group">
							<label> Update Department: </label> <input type="text"
								class="form-control" name="department" field="*{department}"
								required minlength = "2" maxlength = "20"	placeholder="Enter Department" />
						</div>

						<div class="form-group">
							<label> Update Designation: </label> <input type="text"
								class="form-control" name="designation" field="*{designation}"
								required minlength = "2" maxlength = "20"	placeholder="Enter Designation" />
						</div>


						<div class="form-group">
							<label> Update Notes (if any): </label> <input type="text"
								class="form-control" name="notes" field="*{notes}"
								placeholder="Enter Notes (if any)" />
						</div>
				
						<div class="box-footer">
							<button type="submit" class="btn btn-primary"> Update</button>
							
						</div>

					</form>

				</div>

			</div>

		</div>

	</div>

<br> <br><br><br><br><br><br><br><br><br><br><br><br><br>

	This is spring boot index page available inside
	resources/templates/addnew_teacher.html

</body>
</html>
