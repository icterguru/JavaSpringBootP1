<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
<meta charset="UTF-8">
<title>ICTER Guru WebApp</title>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>
<body>
	<div class="container-fluid text-center ">

		<div class="row">
			<h2>Manage Students</h2>
		</div>
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-3 btn-sm ">
			Add New Student</a>
		</div>

		<table class="table table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Student Id</th>
					<th>Student Name</th>
					<th>Student Email</th>
					<th>Student Phone</th>
					<th>Student Notes</th>
					<th>Manage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.studentName}"></td>
					<td th:text="${student.studentEmail}"></td>
					<td th:text="${student.studentPhone}"></td>
					<td th:text="${student.studentNotes}"></td>

				</tr>
			</tbody>


		</table>
	</div>


	This is spring boot index page available inside
	resources/static/index.html

</body>
</html>
